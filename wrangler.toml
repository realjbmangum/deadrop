name = "deadrop"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

# ─── KV Namespace ────────────────────────────────────────────────────────────
# Run `npm run setup` to create this automatically.
# Or manually: wrangler kv:namespace create DEADROP_SECRETS
[[kv_namespaces]]
binding = "DEADROP_SECRETS"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_NAMESPACE_PREVIEW_ID"

# ─── Environment Variables ────────────────────────────────────────────────────
# ADMIN_SECRET: protects the /admin settings page.
# Set this before deploying. Use a strong random string.
# Example: openssl rand -hex 32
[vars]
ADMIN_SECRET = ""

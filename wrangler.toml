name = "deadrop"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

# ─── KV Namespace ────────────────────────────────────────────────────────────
# Run `npm run setup` to create this automatically.
# Or manually: wrangler kv:namespace create DEADROP_SECRETS
[[kv_namespaces]]
binding = "DEADROP_SECRETS"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_NAMESPACE_PREVIEW_ID"

# ─── Environment Variables ────────────────────────────────────────────────────
# ADMIN_SECRET: protects the /admin settings page.
# DO NOT set this here in wrangler.toml — use Cloudflare encrypted secrets:
#   wrangler secret put ADMIN_SECRET
# For local dev only, you can set it temporarily below (never commit a real value):
[vars]
ADMIN_SECRET = ""
